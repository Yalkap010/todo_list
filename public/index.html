<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Sign Up / Login</h2>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-list"></i>
                    <span>To-Do</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Welcome</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="menu-item">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search tasks...">
                </div>
                <div class="filter-sort">
                    <i class="fas fa-filter"></i>
                    <span>Filter/Sort</span>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list-container">
                <div class="task-list-header">
                    <h3>Task List</h3>
                </div>
                <div class="task-categories">
                    <div class="category active">All</div>
                    <div class="category">Today</div>
                    <div class="category">Completed</div>
                    <div class="category">Pending</div>
                </div>
                <div class="task-list">
                    <!-- Tasks will be added dynamically -->
                </div>
            </div>

            <!-- Add Task Button -->
            <button class="btn btn-primary" id="addTaskBtn" style="margin-bottom: 20px;">
                <i class="fas fa-plus"></i> Add Task
            </button>

            <!-- Reminders -->
            <div class="reminders-container">
                <div class="reminders-header">
                    <h3>Reminders</h3>
                </div>
                <div class="reminders-list">
                    <!-- Reminders will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control select-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Reminder</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="reminderNone" name="reminder" value="none" checked>
                                <label for="reminderNone">None</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="reminder15min" name="reminder" value="15min">
                                <label for="reminder15min">15 min before</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="reminder1hour" name="reminder" value="1hour">
                                <label for="reminder1hour">1 hour before</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="editTaskModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title</label>
                        <input type="text" id="editTaskTitle" class="form-control" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" class="form-control select-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="editTaskDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Reminder</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="editReminderNone" name="editReminder" value="none" checked>
                                <label for="editReminderNone">None</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="editReminder15min" name="editReminder" value="15min">
                                <label for="editReminder15min">15 min before</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="editReminder1hour" name="editReminder" value="1hour">
                                <label for="editReminder1hour">1 hour before</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-primary" id="updateTaskBtn">Update Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
