<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Raleway:wght@600&display=swap');

    :root {
        --primary-color: #6c5ce7;
        --accent-color: #fd79a8;
        --success-color: #00b894;
        --danger-color: #ff7675;
        --bg-dark: #2d2d44;
        --bg-light: #f1f2f6;
        --card: #3d3d5c;
        --text-light: #f1f1f1;
        --muted: #b2bec3;
    }

    * {
        box-sizing: border-box;
    }

    body {
        background-color: var(--bg-dark);
        font-family: 'Nunito', sans-serif;
        padding-top: 50px;
        margin: 0;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: var(--card);
        border-radius: 12px;
        color: var(--text-light);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        animation: fadeIn 0.8s ease;
    }

    .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        padding: 15px 25px;
        border-radius: 12px 12px 0 0;
        color: #fff;
        font-size: 1.5rem;
        font-family: 'Raleway', sans-serif;
        animation: slideIn 0.5s ease;
    }

    .header-bar a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
    }

    .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #46466e;
        border-top: 1px solid #555;
        transition: background 0.3s ease;
        animation: fadeInUp 0.5s ease;
    }

    .task-wrapper:hover {
        background-color: #505088;
    }

    .task-title {
        display: flex;
        padding: 20px;
        align-items: center;
    }

    .task-title a {
        color: #e3e3f3;
        text-decoration: none;
        margin-left: 12px;
        font-size: 1.1rem;
        transition: color 0.3s;
    }

    .task-title a:hover {
        color: var(--accent-color);
    }

    .task-complete-icon,
    .task-incomplete-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
    }

    .task-complete-icon {
        background-color: var(--success-color);
    }

    .task-incomplete-icon {
        background-color: var(--accent-color);
    }

    .delete-link {
        text-decoration: none;
        color: var(--danger-color);
        font-size: 22px;
        padding: 20px 20px;
        transition: transform 0.2s ease;
    }

    .delete-link:hover {
        transform: scale(1.2);
    }

    .handle {
        padding: 20px 16px;
        cursor: grab;
        user-select: none;
    }

    .handle:active {
        cursor: grabbing;
    }

    .dropArea {
        background-color: var(--bg-light);
        color: black;
        border: 1px dashed #aaa;
    }

    .selectedTask {
        opacity: 0.5;
        transform: scale(0.98);
    }

    #add-link {
        color: var(--accent-color);
        font-size: 36px;
        text-decoration: none;
        text-shadow: 1px 1px #5a2c4c;
        transition: transform 0.3s ease;
    }

    #add-link:hover {
        transform: scale(1.3);
    }

    #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #2e2e47;
    }

    input[type=text],
    input[type=password],
    textarea {
        background: #1e1e30;
        border: 1px solid #555;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        width: 90%;
    }

    label {
        color: var(--muted);
        padding-top: 10px;
        display: block;
    }

    ::placeholder {
        color: #bbb;
        opacity: 0.7;
    }

    .button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .button:hover {
        background-color: var(--accent-color);
    }

    .card-body {
        padding: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100px);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @media screen and (max-width: 480px) {
        .header-bar {
            font-size: 1.2rem;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .task-wrapper {
            flex-direction: column;
            align-items: flex-start;
        }

        .delete-link {
            padding: 10px 20px;
            align-self: flex-end;
        }
    }
</style>

</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>


</html>
